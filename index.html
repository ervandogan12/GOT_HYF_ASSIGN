<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valar Morghulis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://kit.fontawesome.com/9ef4db385e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="topnav" id="myTopnav">
      <div id="toggle-navigation-list">
        <a id="people" data-key="characters">CHARACTERS</a>
        <a id="location" data-key="locations">LOCATIONS</a>
        <a id="quotes" data-key="quotes">QUOTES</a>
        <a id="favorites" data-key="favorites">FAVORITE QUOTES</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    </div>
    <div class="search-container">
      <div class="search-field">
        <input type="text" id="search-input" class="search-input" placeholder="Who Said What?">
        <span class="material-icons">
          search
        </span>
      </div>
    </div>
    <br>
    <button id="back-home" class="btn" title="Homepage"><i class="fa fa-home"></i> Home</button>
  </header>
  <main>

    <div class="wide-screen-container">
      <div class="toggle-container" id="toggle-container">
        <div class="toggle-icon" id="toggle-icon">
        </div>
      </div>
      <div id="toggle-navigation" class="toggle-navigation">
        <ul id="toggle-navigation-list">
          <li id="nav-people" data-key="characters" class="list-item">CHARACTERS</li>
          <li id="nav-location" data-key="locations" class="list-item">LOCATIONS</li>
          <li id="nav-quotes" data-key="quotes" class="list-item">QUOTES</li>
          <li id="nav-favorites" data-key="favorites" class="list-item">FAVORITE QUOTES</li>
        </ul>
      </div>

      <section class="collage-container" id="collage-container">

        <div class="slideshow-container">

          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img id='img-1' data-key="characters" title="CHARACTERS" class="image-item"
              src="https://wallpapercave.com/wp/wp9153748.jpg" alt="img-1" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img id='img-2' data-key="locations" title="LOCATIONS" class="image-item"
              src="https://wallpapercave.com/wp/wp3978210.jpg" alt="img-2" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img id='img-3' data-key="quotes" title="QUOTAS" class="image-item"
              src="https://wallpapercave.com/wp/wp12084976.jpg" alt="img-3" />
          </div>


          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>

          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>


        </div>

      </section>

      <section class="category-container-hidden" id="category-container">

      </section>


      <button class="scrollToTopBtn">☝️</button>
  </main>
  <footer>
    <p>copyright <span class="name">DoganSoft</span> <i class='fab fa-creative-commons-nc'></i> 2023</p>
    
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
